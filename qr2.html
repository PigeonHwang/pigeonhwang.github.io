<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
    import QrScanner from "https://pigeonhwang.github.io/ar4industry/qr-scanner-master/qr-scanner.min.js";

    let detectedQr = "";

    const video = document.getElementById('qr-video');
    // const videoContainer = document.getElementById('video-container');
    const camHasCamera = document.getElementById('cam-has-camera');
    const camList = document.getElementById('cam-list');
    const camHasFlash = document.getElementById('cam-has-flash');
    const flashToggle = document.getElementById('flash-toggle');
    const flashState = document.getElementById('flash-state');
    const camQrResult = document.getElementById('cam-qr-result');
    const camQrResultTimestamp = document.getElementById('cam-qr-result-timestamp');
    // const fileSelector = document.getElementById('file-selector');
    // const fileQrResult = document.getElementById('file-qr-result');
    const infoPanel = document.getElementById('infoPanel');

    let i = 0;
    function setResult(label, result) {
        label.textContent = result.data;
        camQrResultTimestamp.textContent = new Date().toString();
        label.style.color = 'teal';
        clearTimeout(label.highlightTimeout);
        label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);
        detectedQr = result.data;

        infoPanel.classList.remove('hidden');
        infoPanel.classList.add('visible');
    }

    // ####### Web Cam Scanning #######

    const scanner = new QrScanner(video, result => setResult(camQrResult, result), {
        onDecodeError: error => {
            camQrResult.textContent = error;
            camQrResult.style.color = 'inherit';

            infoPanel.classList.remove('visible');
            infoPanel.classList.add('hidden');
        },
        // highlightScanRegion: true,
        // highlightCodeOutline: true,
        highlightScanRegion: false,
        highlightCodeOutline: false,
    }, 2000);

    const updateFlashAvailability = () => {
        scanner.hasFlash().then(hasFlash => {
            camHasFlash.textContent = hasFlash;
            flashToggle.style.display = hasFlash ? 'inline-block' : 'none';
        });
    };

    scanner.start().then(() => {
        updateFlashAvailability();
        // List cameras after the scanner started to avoid listCamera's stream and the scanner's stream being requested
        // at the same time which can result in listCamera's unconstrained stream also being offered to the scanner.
        // Note that we can also start the scanner after listCameras, we just have it this way around in the demo to
        // start the scanner earlier.
        QrScanner.listCameras(true).then(cameras => cameras.forEach(camera => {
            const option = document.createElement('option');
            option.value = camera.id;
            option.text = camera.label;
            camList.add(option);
        }));
    });

    QrScanner.hasCamera().then(hasCamera => camHasCamera.textContent = hasCamera);

    // for debugging
    window.scanner = scanner;

    document.getElementById('scan-region-highlight-style-select').addEventListener('change', (e) => {
        // videoContainer.className = e.target.value;
        scanner._updateOverlay(); // reposition the highlight because style 2 sets position: relative
    });

    document.getElementById('show-scan-region').addEventListener('change', (e) => {
        const input = e.target;
        const label = input.parentNode;
        label.parentNode.insertBefore(scanner.$canvas, label.nextSibling);
        scanner.$canvas.style.display = input.checked ? 'block' : 'none';
    });

    document.getElementById('inversion-mode-select').addEventListener('change', event => {
        scanner.setInversionMode(event.target.value);
    });

    camList.addEventListener('change', event => {
        scanner.setCamera(event.target.value).then(updateFlashAvailability);
    });

    flashToggle.addEventListener('click', () => {
        scanner.toggleFlash().then(() => flashState.textContent = scanner.isFlashOn() ? 'on' : 'off');
    });

    document.getElementById('start-button').addEventListener('click', () => {
        scanner.start();
    });

    document.getElementById('stop-button').addEventListener('click', () => {
        scanner.stop();
    })

    // ####### File Scanning #######

    //     QrScanner.scanImage(file, { returnDetailedScanResult: true })
    //         .then(result => setResult(fileQrResult, result))
    //         .catch(e => setResult(fileQrResult, { data: e || 'No QR code found.' }));
    // });




    /* ÏûÑÏãú Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ± */

    // Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî Ìï®Ïàò
    function initializeCharts() {
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { display: false },
                y: { display: false }
            },
            plugins: { legend: { display: false } }
        };

        new Chart(document.getElementById('tempChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [{
                    data: Array(10).fill(null),
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: chartOptions
        });

        new Chart(document.getElementById('humidityChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [{
                    data: Array(10).fill(null),
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: chartOptions
        });

        new Chart(document.getElementById('airflowChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [{
                    data: Array(10).fill(null),
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: chartOptions
        });
    }

    const charts = [
        document.getElementById('tempChart'),
        document.getElementById('humidityChart'),
        document.getElementById('airflowChart')
    ];

    // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
    function updateCharts(temp, humidity, airflow) {
        const values = [temp, humidity, airflow];

        charts.forEach((chart, index) => {
            const chartInstance = Chart.getChart(chart);
            chartInstance.data.datasets[0].data.push(values[index]);
            chartInstance.data.datasets[0].data.shift();
            chartInstance.update();
        });
    }

    // ÏïåÎûå Îç∞Ïù¥ÌÑ∞ (ÏòàÏãú)
    const alarmData = [
        {
            date: '2023-09-15',
            content: 'Ïò®ÎèÑ ÏÉÅÏäπ',
            cause: 'ÎÉâÍ∞ÅÏàò ÎàÑÏàò',
            imageBefore: '/api/placeholder/400/300',
            imageAfter: '/api/placeholder/400/300',
            cost: '500,000Ïõê',
            otherInfo: 'Î∂ÄÌíà ÍµêÏ≤¥ ÏôÑÎ£å'
        },
        {
            date: '2023-09-20',
            content: 'ÏäµÎèÑ Ïù¥ÏÉÅ',
            cause: 'ÏäµÎèÑ ÏÑºÏÑú Ïò§Î•ò',
            imageBefore: '/api/placeholder/400/300',
            imageAfter: '/api/placeholder/400/300',
            cost: '200,000Ïõê',
            otherInfo: 'ÏÑºÏÑú ÍµêÏ≤¥ ÏôÑÎ£å'
        }
    ];

    function getCookie(name) {
        let matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    };

    // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
    function initialize() {
        infoPanel.style.visibility = 'visible';

        let result = false;
        const token = getCookie("hl2412_accesstoken");

        let query =
            `query{
                VerifyAccessToken(
                    input:"${token}"
                )
            }`;
        fetch("/query", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
            },
            body: JSON.stringify({
                query,
                variables: { result },
            }),
        })
        .then(r => r.json())
        .then(function(data) {
            if(!data.data) {
                window.location.href = "/login"
            }
        })

        initializeCharts();
        // Îç∞Ïù¥ÌÑ∞ ÏãúÎÆ¨Î†àÏù¥ÏÖò (Ïã§Ï†ú ÌôòÍ≤ΩÏóêÏÑúÎäî Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞Î°ú ÎåÄÏ≤¥)
        setInterval(() => {
            const temp = 20 + Math.random() * 10;
            const humidity = 40 + Math.random() * 20;
            const airflow = 800 + Math.random() * 400;

            document.getElementById('tempValue').textContent = `${temp.toFixed(1)}¬∞C`;
            document.getElementById('humidityValue').textContent = `${humidity.toFixed(1)}%`;
            document.getElementById('airflowValue').textContent = `${airflow.toFixed(0)} CMH`;

            updateCharts(temp, humidity, airflow);
        }, 2000);
    }

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
    window.onload = initialize;
</script>
